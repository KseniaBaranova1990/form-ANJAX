<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Отправка данных на почту</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Name:*</label>
                    <input type="text" name="name" id="formName" class="form__input">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail:*</label>
                    <input type="text" name="email" id="formEmail" class="form__input">
                </div>
                <div class="form__item">
                    <div class="form__label">Левша или правша?</div>
                    <div class="options">
                        <div class="options__item">
                            <input id="formRightHanded" type="radio" name="hand" class="options__input">
                            <label for="formRightHanded"  checked class="options__label"><span>Правша</span></label>
                        </div>
                        <div class="options__item">
                            <input id="formLeftHanded" type="radio" name="hand" class="options__input">
                            <label for="formLeftHanded" class="options__label"><span>Левша</span></label>
                        </div>
                        <div class="options__item">
                            <label for="formMessage" class="form__label">Сообщение:</label>
                            <textarea id="formMessage" class="form__input textarea__input" name="message"></textarea>
                        </div>
                        <div class="form__item">
                            <div class="form__label">Возраст:</div>
                            <select name="age" class="form__select">
                                <option value="от 18 до 25" selected>Молодой</option>
                                <option value="от 25 до 45">Взрослый</option>
                                <option value="от 45">Пожилой</option>
                            </select>
                        </div>
                        <div class="form__item">
                            <div class="form__label">Прикрепить фото</div>
                            <div class="file">
                                <div class="file__item">
                                    <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
                                    <div class="file__button">Выбрать</div>
                                </div>
                                <div class="file__preview"></div>
                            </div>
                        </div>
                        <div class="form__item">
                            <div class="checkbox">
                                <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input">
                                <label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных данных в соответствии с <a href="">Условиями</a>*</span></label>
                            </div>
                        </div>
                        <button class="form__button" type="submit">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="js/select.js"></script>
</body>
</html>
